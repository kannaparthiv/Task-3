<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .search-btn, .location-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .location-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .search-btn:hover, .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .weather-container {
            display: grid;
            gap: 30px;
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .current-weather:hover {
            transform: translateY(-5px);
        }

        .location-name {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: 700;
        }

        .current-temp {
            font-size: 4rem;
            font-weight: 300;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .weather-desc {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #666;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .forecast-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .forecast-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
            font-weight: 700;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .forecast-day {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .forecast-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
        }

        .forecast-date {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .high-temp {
            font-weight: 700;
            color: #e74c3c;
        }

        .low-temp {
            color: #3498db;
        }

        .forecast-desc {
            color: #666;
            text-transform: capitalize;
            margin-top: 10px;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #c0392b;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .current-temp {
                font-size: 3rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
        }

        .weather-icon {
            font-size: 4rem;
            margin: 20px 0;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå§Ô∏è Weather Forecast</h1>
            <p>Get accurate weather information for any location</p>
        </header>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="locationInput" 
                    placeholder="Enter city name (e.g., New York, London, Tokyo)"
                    required
                >
                <button type="submit" class="search-btn">üîç Search Weather</button>
                <button type="button" class="location-btn" id="useLocationBtn">üìç Use My Location</button>
            </form>
        </div>

        <div id="weatherData"></div>
    </div>

    <script>
        const API_KEY = 'demo_key'; // In production, use a real API key
        const weatherData = document.getElementById('weatherData');
        const searchForm = document.getElementById('searchForm');
        const locationInput = document.getElementById('locationInput');
        const useLocationBtn = document.getElementById('useLocationBtn');

        // Mock weather data for demonstration
        const mockWeatherData = {
            'new york': {
                current: {
                    location: 'New York, NY',
                    temperature: 22,
                    description: 'partly cloudy',
                    humidity: 65,
                    windSpeed: 12,
                    pressure: 1013,
                    feelsLike: 25,
                    visibility: 10,
                    uvIndex: 6
                },
                forecast: [
                    { date: 'Today', high: 24, low: 18, desc: 'partly cloudy', icon: '‚õÖ' },
                    { date: 'Tomorrow', high: 26, low: 20, desc: 'sunny', icon: '‚òÄÔ∏è' },
                    { date: 'Saturday', high: 23, low: 17, desc: 'light rain', icon: 'üå¶Ô∏è' },
                    { date: 'Sunday', high: 25, low: 19, desc: 'partly cloudy', icon: '‚õÖ' },
                    { date: 'Monday', high: 27, low: 21, desc: 'sunny', icon: '‚òÄÔ∏è' }
                ]
            },
            'london': {
                current: {
                    location: 'London, UK',
                    temperature: 15,
                    description: 'overcast',
                    humidity: 78,
                    windSpeed: 8,
                    pressure: 1008,
                    feelsLike: 13,
                    visibility: 8,
                    uvIndex: 3
                },
                forecast: [
                    { date: 'Today', high: 17, low: 12, desc: 'overcast', icon: '‚òÅÔ∏è' },
                    { date: 'Tomorrow', high: 19, low: 14, desc: 'light rain', icon: 'üå¶Ô∏è' },
                    { date: 'Saturday', high: 16, low: 11, desc: 'heavy rain', icon: 'üåßÔ∏è' },
                    { date: 'Sunday', high: 18, low: 13, desc: 'partly cloudy', icon: '‚õÖ' },
                    { date: 'Monday', high: 20, low: 15, desc: 'sunny', icon: '‚òÄÔ∏è' }
                ]
            },
            'tokyo': {
                current: {
                    location: 'Tokyo, Japan',
                    temperature: 28,
                    description: 'sunny',
                    humidity: 55,
                    windSpeed: 6,
                    pressure: 1020,
                    feelsLike: 31,
                    visibility: 12,
                    uvIndex: 8
                },
                forecast: [
                    { date: 'Today', high: 30, low: 24, desc: 'sunny', icon: '‚òÄÔ∏è' },
                    { date: 'Tomorrow', high: 32, low: 26, desc: 'partly cloudy', icon: '‚õÖ' },
                    { date: 'Saturday', high: 29, low: 23, desc: 'thunderstorms', icon: '‚õàÔ∏è' },
                    { date: 'Sunday', high: 27, low: 21, desc: 'light rain', icon: 'üå¶Ô∏è' },
                    { date: 'Monday', high: 31, low: 25, desc: 'sunny', icon: '‚òÄÔ∏è' }
                ]
            }
        };

        function showLoading() {
            weatherData.innerHTML = '<div class="loading">üåç Fetching weather data...</div>';
        }

        function showError(message) {
            weatherData.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function getWeatherIcon(description) {
            const desc = description.toLowerCase();
            if (desc.includes('sunny') || desc.includes('clear')) return '‚òÄÔ∏è';
            if (desc.includes('cloud')) return '‚òÅÔ∏è';
            if (desc.includes('partly')) return '‚õÖ';
            if (desc.includes('rain')) return 'üåßÔ∏è';
            if (desc.includes('thunder')) return '‚õàÔ∏è';
            if (desc.includes('snow')) return '‚ùÑÔ∏è';
            return 'üå§Ô∏è';
        }

        function displayWeather(data) {
            const icon = getWeatherIcon(data.current.description);
            
            weatherData.innerHTML = `
                <div class="weather-container fade-in">
                    <div class="current-weather">
                        <h2 class="location-name">${data.current.location}</h2>
                        <div class="weather-icon">${icon}</div>
                        <div class="current-temp">${data.current.temperature}¬∞C</div>
                        <div class="weather-desc">${data.current.description}</div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <div class="detail-label">Feels Like</div>
                                <div class="detail-value">${data.current.feelsLike}¬∞C</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Humidity</div>
                                <div class="detail-value">${data.current.humidity}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Wind Speed</div>
                                <div class="detail-value">${data.current.windSpeed} km/h</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pressure</div>
                                <div class="detail-value">${data.current.pressure} hPa</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Visibility</div>
                                <div class="detail-value">${data.current.visibility} km</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">UV Index</div>
                                <div class="detail-value">${data.current.uvIndex}</div>
                            </div>
                        </div>
                    </div>

                    <div class="forecast-section">
                        <h3 class="forecast-title">5-Day Forecast</h3>
                        <div class="forecast-grid">
                            ${data.forecast.map(day => `
                                <div class="forecast-day">
                                    <div class="forecast-date">${day.date}</div>
                                    <div class="weather-icon" style="font-size: 2.5rem;">${day.icon}</div>
                                    <div class="forecast-temps">
                                        <span class="high-temp">${day.high}¬∞</span>
                                        <span class="low-temp">${day.low}¬∞</span>
                                    </div>
                                    <div class="forecast-desc">${day.desc}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        async function fetchWeatherData(location) {
            showLoading();
            
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Check if we have mock data for this location
            const locationKey = location.toLowerCase();
            const data = mockWeatherData[locationKey];
            
            if (data) {
                displayWeather(data);
            } else {
                // Generate random weather data for unknown locations
                const randomData = {
                    current: {
                        location: location,
                        temperature: Math.floor(Math.random() * 35) + 5,
                        description: ['sunny', 'cloudy', 'partly cloudy', 'light rain'][Math.floor(Math.random() * 4)],
                        humidity: Math.floor(Math.random() * 40) + 40,
                        windSpeed: Math.floor(Math.random() * 20) + 5,
                        pressure: Math.floor(Math.random() * 50) + 990,
                        feelsLike: Math.floor(Math.random() * 35) + 5,
                        visibility: Math.floor(Math.random() * 8) + 5,
                        uvIndex: Math.floor(Math.random() * 10) + 1
                    },
                    forecast: []
                };
                
                // Generate 5-day forecast
                const days = ['Today', 'Tomorrow', 'Saturday', 'Sunday', 'Monday'];
                const conditions = [
                    { desc: 'sunny', icon: '‚òÄÔ∏è' },
                    { desc: 'cloudy', icon: '‚òÅÔ∏è' },
                    { desc: 'partly cloudy', icon: '‚õÖ' },
                    { desc: 'light rain', icon: 'üå¶Ô∏è' },
                    { desc: 'thunderstorms', icon: '‚õàÔ∏è' }
                ];
                
                for (let i = 0; i < 5; i++) {
                    const condition = conditions[Math.floor(Math.random() * conditions.length)];
                    randomData.forecast.push({
                        date: days[i],
                        high: Math.floor(Math.random() * 15) + randomData.current.temperature,
                        low: Math.floor(Math.random() * 10) + randomData.current.temperature - 8,
                        desc: condition.desc,
                        icon: condition.icon
                    });
                }
                
                displayWeather(randomData);
            }
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser.');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // In a real app, you'd reverse geocode these coordinates
                    // For demo purposes, we'll use a mock location
                    fetchWeatherData('Your Current Location');
                },
                (error) => {
                    let message = 'Unable to retrieve your location.';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'Location access denied by user.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'Location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            message = 'Location request timed out.';
                            break;
                    }
                    showError(message);
                }
            );
        }

        // Event listeners
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const location = locationInput.value.trim();
            if (location) {
                fetchWeatherData(location);
            }
        });

        useLocationBtn.addEventListener('click', getCurrentLocation);

        // Load default weather for demo
        window.addEventListener('load', () => {
            fetchWeatherData('New York');
        });
    </script>
</body>
</html>
